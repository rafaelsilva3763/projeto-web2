<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in de Compra</title>
    <script src="projeto.js"></script>
    <link rel="stylesheet" href="projeto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

    <!--Cabeçalho com logo-->
    <header>
        <div class="header-container">
            <div class="logo">LOGO</div>
            <div class="search-container">
                <a href="projeto.html" class="icon-button">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="paglogin.html"><button class="icon-button">
                    <i class="fas fa-user"></i>
                </button></a>
            </div>
        </div>
    </header>

    <!--Formulário de Check-in-->
    <main>
        <div class="checkin-container">
            <h1>Check-in de Compra</h1>
            <form class="checkin-form" onsubmit="handleFormSubmit(event)">
                <div class="input-group">
                    <label for="nome" style="padding-right: 10px;">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="sobrenome" style="margin-right: 10px;">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="input-group">
                    <label for="numero-cartao" style="padding-right: 10px;">Número do Cartão</label>
                    <div class="card-input">
                        <input type="text" id="numero-cartao" name="numero-cartao" required>
                        <i class="fab fa-cc-visa"></i>
                        <i class="fab fa-cc-mastercard"></i>
                    </div>
                </div>
                <div class="input-group">
                    <input type="radio" id="debito" name="tipo-cartao" value="debito" required>
                    <label for="debito">Débito</label>
                    <input type="radio" id="credito" name="tipo-cartao" value="credito" required>
                    <label for="credito">Crédito</label>
                </div>
                <div class="input-group">
                    <label for="vencimento" style="padding-right: 10px;">Vencimento do Cartão</label>
                    <input type="month" id="vencimento" name="vencimento" required>
                </div>
                <div class="input-group">
                    <label for="cvv" style="padding-right: 10px;">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="input-group">
                    <label for="parcelas" style="padding-right: 10px;">Número de Parcelas</label>
                    <input type="number" id="parcelas" name="parcelas" min="1" max="12" required>
                </div>
                <div class="input-group">
                    <p id="valor-total" style="text-align: center; font-size: 20px; margin: auto;"></p> <!-- Div para exibir o valor total -->
                </div>
                <button type="submit" class="checkin-btn">Confirmar Check-in</button>
            </form>
        </div>
    </main>

    <!--Rodapé-->
    <footer>
        <p>LOGO</p>
        <p>&copy; Coworking@2024</p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </footer>
</body>
</html>
