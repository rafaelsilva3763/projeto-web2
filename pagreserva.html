<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <script src="projeto.js" defer></script>
    <link rel="stylesheet" href="projeto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!--Cabeçalho com logo, ícone de usuário e caixa de busca-->
    <header class="headerreserva">
        <div class="header-container">
            <div class="logo">LOGO</div>
            <div class="search-container">
                <a href="projeto.html" class="icon-button">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="paglogin.html"><button class="icon-button"><i class="fas fa-user"></i></button></a>
                <div class="ligar">Precisa de ajuda para reservar ? Ligue: +55 81 4445-2565</div>
            </div>
        </div>
        <h1><div class="reserva">Reserva Online</div></h1>
        <nav class="reserva">
            <div><b>Iniciar reserva</b></div>
            <div><b>Escolha uma sala</b></div>
            <div><b>Check-in</b></div>
        </nav>
    </header>

    <!--Formulário de reserva-->
    <main>
        <div class="reserva-container">
            <form class="reserva-form" id="reservaForm">
                <div class="input-group">
                    <label for="sala">Salas de Reunião</label>
                    <select id="sala" name="sala">
                        <option value="sala1">Sala de reunião</option>
                        <option value="sala2">Sala de escritório </option>
                        <option value="sala3">Sala de trabalho coletivo</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="data" style="padding-right: 10px;">Data</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="input-group">
                    <label for="entrada" style="padding-right: 10px;">Horário de Entrada</label>
                    <input type="time" id="entrada" name="entrada" required>
                </div>
                <div class="input-group">
                    <label for="saida" style="padding-right: 10px;">Horário de Saída</label>
                    <input type="time" id="saida" name="saida" required>
                </div>
                <div class="input-group">
                    <label for="pessoas" style="padding-right: 10px;">Número de Pessoas</label>
                    <input type="number" id="pessoas" name="pessoas" min="1" required>
                </div>
                <div class="input-group">
                    <label for="localizacao" style="padding-right: 10px;">Localização</label>
                    <input type="text" id="localizacao" name="localizacao" required>
                </div>
                <button type="button" class="reserva-btn" id="confirmarReservaBtn">Confirmar Reserva</button>
            </form>
        </div>
    </main>

    <!--Rodapé-->
    <footer>
        <p>LOGO</p>
        <p>&copy; Coworking@2024</p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </footer>
</body>
</html>
