<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="projeto.css">
</head>
<body class="bodylogin">
    <div class="login-container">
        <div class="login-box">
            <h1><b>LOGO</b></h1>
            <h2 class="h2login"><b>Cadastre-se para conhecer os melhores <br> locais disponíveis em sua localidade.</b></h2>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="button" class="login-btn" id="signupBtn"><i class="fas fa-user-plus"></i> Cadastre-se</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signupBtn').addEventListener('click', function() {
            // Aqui você pode adicionar validações adicionais se necessário
            window.location.href = 'paglogin.html';
        });
    </script>
</body>
</html>
