<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="projeto.css">
</head>
<body class="bodylogin">
    <div class="login-container">
        <div class="login-box">
            <h1><b>LOGO</b></h1>
            <a style="color: black;" href="projeto.html" class="icon-button">
                <i class="fa-solid fa-house"></i>
            </a>
            <h2 class="h2login"><b>Acesse para conhecer os melhores <br> locais disponíveis em sua localidade.</b></h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="social-login">
                    <button class="google-btn"><i class="fab fa-google"></i> Logar com o Google</button>
                    <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Logar com o Facebook</button>
                </div>
                <div class="signup-link">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
